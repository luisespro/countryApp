<h2>Por Capital</h2>
<hr />

<div class="row">
  <div class="col">
    <!-- (onValue)="searchByCapital($event)" -->
    <shared-search-box
      placeholder="Buscar por capital"
      (onDebounce)="searchByCapital($event)"
      [initialValue]="initialValue"
    ></shared-search-box>
  </div>
</div>

<div class="row">
  <div class="col">
    <hr />
    <shared-loading-spinners *ngIf="isLoading"></shared-loading-spinners>
    <countries-table [countries]="countries"></countries-table>
  </div>
</div>
